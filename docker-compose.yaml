services:
  back-end:
    build:
      context: .
      dockerfile: ./back-end/Dockerfile
    restart: on-failure
    depends_on:
      - postgres
    volumes:
      - ./back-end:/home/root/app
      - private_node_modules:/home/root/app/node_modules
    ports:
      - 3000:3000
    env_file:
      - ./back-end/.env
    networks:
      - internal

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - internal

  front-end:
    build:
      context: .
      dockerfile: ./front-end/Dockerfile
    restart: on-failure
    depends_on:
      - back-end
    ports:
      - 80:80
    env_file:
      - ./front-end/.env
    networks:
      - internal

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP/gRPC
      - "4318:4318"    # OTLP/HTTP
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres:
  private_node_modules: